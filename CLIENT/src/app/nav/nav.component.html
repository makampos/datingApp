<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">    
      <a class="navbar-brand" href="/" routerLinkActive='active'>Flirting App!</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container  *ngIf="accountService.currentUser$| async">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/members" 
                routerLinkActive='active'>Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" 
                routerLinkActive='active'>Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" 
                routerLinkActive='active' tabindex="-1" aria-disabled="true">Messages</a>
            </li>
          </ng-container>   
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" 
              routerLinkActive='active' tabindex="-1" aria-disabled="true">Errors</a>
          </li>            
        </ul>
        <div class="dropdown" *ngIf="(accountService.currentUser$| async) as user" dropdown>
            <a class="dropdown-toggle text-light" data-toggle="dropdown" dropdownToggle>Welcome {{user.username | titlecase }}</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="(accountService.currentUser$| async) === null" #loginForm="ngForm" 
          class="d-flex" style="margin-left: auto;"(ngSubmit)="login()" autocomplete="off">
          <input class="form-control mr-2" 
          name="username"
          [(ngModel)]="model.username"
          type="text" 
          placeholder="Username">

          <input class="form-control mr-2" 
          name="password"
          [(ngModel)]="model.password"
          type="password" 
          placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form> 
    </div>
  </nav>
